<!--  The most basic web map. -->

<!DOCTYPE html>
<!-- Leaflet Guide: http://leafletjs.com/examples/quick-start.html -->

<html lang="en">
<head>
	<style type="text/css">
	body { margin:0; padding: 0;height:100%;}
	html {position: absolute;top:0;bottom:0;width:100%;}  
	#map { height:25%;}
    #map2 { height:25%}
    #map3 { height:25%;}
    #map4 { height:25%;}
    </style>

    <title> Base Layer </title>

    <!-- Leaflet -->
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
</head>

<body>
	<div id="map"></div>
    <div id="map2"></div>
    <div id="map3"></div>
    <div id="map4"></div>
    <script>
    var layer = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>'
  });

    var map2 = L.map('map2', {
      scrollWheelZoom: false,
      center: [-26.431228, -13.710938],
      zoom: 6
  });

    map2.addLayer(layer);

    var map3 = L.map('map3', {scrollWheelZoom: false, center: [-28, -10], zoom:10});
    map3.addLayer(layer);

    var map4 = L.map('map4', {scrollWheelZoom: false, center: [-38, -20], zoom:5});
    map4.addLayer(layer);

    var map = L.map('map').setView([-43.068888, -139.570313], 13);

    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
      maxZoom: 18,
  }).addTo(map);
    </script>
</body>
</html>
