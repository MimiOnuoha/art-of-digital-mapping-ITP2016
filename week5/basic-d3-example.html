<html>
<head>
  <title> D3 map</title>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="world.js"></script>
</head>
<body>
  <script>

var width = 1000,
    height = 800;

var svg = d3.select( "body" )
  .append( "svg" )
  .attr( "width", width )
  .attr( "height", height );

var g = svg.append( "g" );  // "g" is just an element used to group svg elements together 

// D3 projections here: https://github.com/mbostock/d3/wiki/Geo-Projections#projection
var projection = d3.geo.equirectangular()
  .scale( 500 )
  .rotate( [71.057,0] )
  .center( [0, 42.313] ) // projection center
  .translate( [width/2,height/2] ); //for positioning in the viewing area/window 

var geoPath = d3.geo.path() // paths do the math of taking in geojson feature and drawing svg paths
    .projection( projection );

g.selectAll( "path" )
  .data( world.features )
  .enter()
  .append( "path" )
  .attr( "fill", "#456" )
  .attr( "d", geoPath );

</body>
</html>
