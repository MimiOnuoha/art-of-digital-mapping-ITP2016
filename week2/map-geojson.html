<!-- Leaflet documentation for geoJSON: http://leafletjs.com/examples/geojson.html -->

<!DOCTYPE html>
<head>
  <style>
    body {
      padding:0;
      margin:0;
      height: 100%;
    }
    html, #map{
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    } 
  </style>

  <title> Map with Leaflet Markers and Pop-ups</title>
  <link rel="stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css">
  <script src ="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>  

  <!-- Jquery so that we can pull in external JSON files  -->
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
</head>
<body>
  <div id="map"></div>

  <script>
  // CartoDB Map
  var layer = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>'
  });
  var map = L.map('map').setView([29.566295,-95.614256], 4);
  map.addLayer(layer);


    // Syntax for adding geojson:
    // var geojsonData = somedatahere
    // L.geoJson(geojsondata).addTo(map);

    

    // // SYNTAX FOR EXTERNAL GEOJSON
    //  var geojsonData = $.getJSON("path/nameoffile.geojson", function(data){
    //  L.geoJson(data).addTo(map);
    //  });

  // // STYLING
  // geojsonStyle = {
  //   "color": "hexcode"
  // }

  var california = $.getJSON("data/california.json", function(data){
    L.geoJson(data).addTo(map);
  });


  </script>
</body>
</html>
